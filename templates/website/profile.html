{% load socialaccount %}
{% providers_media_js %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>gbl2020</title>
  <link rel="stylesheet" href='{% static "website/style.css" %}'>
  <link rel="stylesheet" href='{% static "website/css/bootstrap.css" %}'>
</head>
<body>

{% include 'website/navbar.html' %}

  <div class="body">
    <div class="main">
        <br>

        <div class="main1">GameBasedLearning2020</div>
      <div class="minititle_ss" >
        프로필
      </div>
      <div class="box">
        <div class="row2">
          <div class="minibox" style="flex: 1; margin-left: 5%; margin-top: 4%; margin-bottom: 4%;">
            <div class="plan_title">
              {{user.username}}
            </div>
            <div class="content">
              {{user}}
            </div>
          </div>
        </div> 
      </div>
      <div class="box">
          <div class="minibox" style="display: flex; flex: 1; align-items: center; margin-top: 4%; margin-bottom: 4%;">
            <a rel='nofollow' border='0' style='cursor:default; align-items: center;'><img style="width: 100%;" src='https://chart.googleapis.com/chart?cht=qr&chl={{user.username}}&chs=300x300&choe=UTF-8&chld=L|2' alt=''></a>
          </div>
      </div>
      <div class="box_ss">
        <a href="/logout" style="border-radius: 5px; background-color: #FF7473">로그아웃</a>
    </div>
      <div class="minititle">
        참여한 부스 목록
      </div>
      {% for boot in visited_booth %}
      <div class="box">
        <div class="row2">
          <div class="minibox" style="flex: 1; margin-left: 5%; margin-top: 4%; margin-bottom: 4%;">
            <div class="plan_title">
              {{boot.code | linebreaksbr}}
            </div>
            <div class="content">
              {{boot.name | linebreaksbr}}
            </div>
          </div>
        </div> 
      </div>
      {% endfor %}
        <br><br>
    </div>
    
  </div>
</body>
</html>
